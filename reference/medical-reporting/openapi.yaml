openapi: 3.0.0
info:
  title: Refertazione
  version: '1.0'
  license:
    name: Apache 2.0
  contact:
    name: Multimedia s.r.l.
    url: 'http://mm-multimedia.it/'
  description: "metodi per la gestione dell'applicativo di Refertazione"
servers:
  - url: 'http://emedtest:8080/eintegration'
paths:
  '/referto/accettazione/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: "id dell'accettazione"
    get:
      operationId: '10'
      summary: GET referti per ID accettazione
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/reportlite.v1.yaml
            application/xml:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      description: metodo per cercare referti per id accettazione
  /referto:
    post:
      operationId: '9'
      summary: POST referto
      tags: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../common/models/medicalreporting/reportpost.v1.yaml
        description: object report to save on server
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  IdReferto:
                    type: string
                required:
                  - IdReferto
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: motodo per introdurre un nuovo referto per accettazione e prestazioi
    parameters: []
  '/referto/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: id del referto
    get:
      operationId: '8'
      summary: GET referto per ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/report.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      description: "metodo per tornare il referto dato l'id"
  '/sede/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: id della sede
    get:
      operationId: '7'
      summary: GET sede per ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/unit.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      description: metodo per trovare la sede per id
  '/operatore/prestazioni/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: "id dell'operatore"
    get:
      operationId: '6'
      summary: GET prestazioni per ID operatore
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/activity.v1.yaml
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
          description: Not Found
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      description: "metodo per trovare tutte le prestazioni erogabili dal'operatore sanitario per id dell'operatore."
  '/operatore/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: "id dell'operatore"
    get:
      operationId: '5'
      summary: GET operatore per ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/person.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      description: "metodo per trovare l'operatore per id"
  '/operatore/cf/{cf}':
    parameters:
      - schema:
          type: string
        name: cf
        in: path
        required: true
        description: "codice ficale dell'operatore"
    get:
      operationId: '4'
      summary: GET operatore per Codice Fiscale
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/person.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      description: "metodo per trovare l'operatore per codice fiscale."
  '/paziente/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: id del paziente
    get:
      operationId: '3'
      summary: GET paziente per ID
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/person.v1.yaml
        '401':
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
            application/xml:
              schema:
                $ref: ../common/models/error.v1.yaml
          description: Unauthorized
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: "metodo per cercare il paziente per id (l'id del paziente è presente nalla accettazione o appuntamento già tornato con altri metodi)."
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
  '/accettazione/operatore/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: "id dell'operatore"
    get:
      operationId: '2'
      summary: GET accettazioni per ID operatore
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/acceptance.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: query
          name: data
          description: data di accettazione
          required: true
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      description: "metodo per trovare le accettazioni legate all'operatore per id dell'operatore."
  '/prenotazioni/operatore/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: id operatore
    get:
      operationId: '1'
      summary: GET prenotazioni per ID operatore
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/appointment.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      parameters:
        - schema:
            type: string
          in: query
          name: data
          description: "data dell'appuntamento"
          required: true
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
      description: "metodo per trovare le prenotazioni legate all'operatore per id dell'operatore"
  '/paziente/cf/{cf}':
    get:
      operationId: '11'
      summary: GET paziente per CF
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/person.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: Questo metodo torna la lista dei pazienti che conincidono con il cf passato
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
    parameters:
      - schema:
          type: string
        name: cf
        in: path
        required: true
        description: codice ficale del paziente
  '/azienda/{cfpiva}':
    get:
      summary: GET aziende per CF/PIVA
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/companywithlocations.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: Ritorna la lista delle aziende per cf/p.iva
      operationId: '12'
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
    parameters:
      - schema:
          type: string
        name: cfpiva
        in: path
        required: true
        description: "codice ficale o partita iva dell'azienda"
  '/azienda/dipendenti/{id}':
    get:
      summary: "GET dipendenti per ID dell'azienda"
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/worker.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: "Ritorna i lavoratori per l'ID dell'azienda passato in ingresso"
      operationId: '14'
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: "id dell'azienda"
  '/azienda/checkup/scaduti/{id}':
    get:
      summary: "GET checkup scaduti per ID dell'azienda"
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/checkup.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: "Ritorna i dipendenti e le prestazioni dei checkup che sono scaduti per ID dell'azienda"
      operationId: '13'
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
        - schema:
            type: string
          in: query
          name: dataInizio
          required: true
          description: Data inizio ricerca
        - schema:
            type: string
          in: query
          name: dataFine
          required: true
          description: Data fine ricerca
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: "id dell'azienda"
  '/azienda/dipendente/mansioni/{id}':
    get:
      summary: GET mansioni per ID del dipendente
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/role.v1.yaml
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      description: ritorna la lista delle mansioni del dipendente ricercato per id
      operationId: '16'
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: id del dipendente
  /referto/allegato:
    post:
      summary: POST allegato per ID referto
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  idAllegato:
                    type: string
                required:
                  - idAllegato
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                idReferto:
                  type: string
                allegato:
                  $ref: ../common/models/medicalreporting/file.v1.yaml
                stato:
                  type: string
                  enum:
                    - INSERITO
                    - ANNULLATO
              required:
                - idReferto
                - allegato
                - stato
        description: ''
      operationId: '15'
      description: "gestisce l'invio di un allegato per id Referto"
      tags: []
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
    parameters: []
  '/accettazione/user/{username}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../common/models/medicalreporting/acceptance.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      operationId: get-accettazione-user
      description: Torna la lista delle accettazioni inserite da un utente in data odierna.
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
    parameters:
      - schema:
          type: string
        name: username
        in: path
        required: true
        description: "nome dell'utente di Medica con cui è stata inserita l'accettazione"
  '/accettazione/{modalAccessAnnoNumero}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/medicalreporting/acceptance.v1.yaml
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: ../common/models/error.v1.yaml
      operationId: get-accettazione
      description: "Recupera l'accettazione in medica a partire dal codice alfanumerico modalAccess+anno+numero."
      parameters:
        - schema:
            type: string
          in: header
          name: Authentication
          description: 'Deve essere prente un prefisso "Bearer" che precede il token che viene tornato in login'
          required: true
    parameters:
      - schema:
          type: string
        name: modalAccessAnnoNumero
        in: path
        required: true
        description: Codice Alfanumerico presente nel Pass di MEDICA
